<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sweater Weather</title>
  <link rel="stylesheet" type="text/css" href='lib/styles.css'>
</head>
<body>
<div id='json'> </div>
  <div class='header'>
    <br>
    <button class='button' id="logout-btn" onclick="logoutUser()" style="float:right; display:none">Log Out</button>
    <button class='button' id="login-btn" onclick="displayLoginForm()" style="float:right">Login</button>
    <button class='button' id="reg-btn" onclick="displayRegisterForm()" style="float:right">Register</button>
    <h1><span>Sweater</span> Weather </h1>
  </div> <br><br>
  <div id='welcome'></div>

  <div class='search'>
    <input id='location' type='text' placeholder='Enter location'>
    <button class='button' onclick="submitLocation()">Show Weather</button>
    <button class='button' id='add-favorite-btn' style="display:none" onclick="addFavorite()">Add to Favorites</button>
    <button class='button' id='favorites-btn' style="display:none" onclick="getFavorites()">Show Favorites</button>
  </div>

  <div class='register'>
    <form name='register' id='register_form' style="display:none">
      <label for="email"><b><span>Email:</span></b></label>
      <input id='email' type="text" placeholder="Enter Email" name="email"><br>

      <label for="psw"><b><span>Password:</span></b></label>
      <input id='psw' type="password" placeholder="Enter Password" name="psw"><br>

      <label for="psw-repeat"><b><span>Password Confirmation:</span></b></label>
      <input id='psw-repeat' type="password" placeholder="Repeat Password" name="psw_repeat"><br>

      <button class='button' id='register-btn' type="submit">Submit</button>
    </form>
  </div>

  <div class='login'>
    <form name='login' id='login_form' style="display:none">
      <label for="email"><b><span>Email:</span></b></label>
      <input id='login_email' type="text" placeholder="Enter Email" name="email"><br>

      <label for="psw"><b><span>Password:</span></b></label>
      <input id='login_psw' type="password" placeholder="Enter Password" name="psw"><br>

      <button class='button' id='submit-login-btn' type="submit">Login</button>
    </form>
  </div>

  <div class='forecast'><br>
    <div class='current' id='current_forecast'>
    </div><br>
    <div class='hourly' id='hourly_forecast'>
    </div><br>
    <div class='five_day' id='five_day_forecast'>
    </div><br>
  </div>
  <div class='favorites' id='favorited_cities'>
  </div>
    <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script type='text/javascript' src='config.js'></script>
  <script src="lib/index.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
